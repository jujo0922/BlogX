<body class="d-flex justify-content-center align-items-center text-center">

        <p class="title animate__animated animate__fadeIn animate__slow">¡Bienvenido a la instalacion de BlogX!</p>

        <p class=" animate__animated animate__fadeIn animate__slow">Si es la primera vez que inicias BlogX, continua con la instalación, si no, podrán surgir errores inesperados.</p>

        <img class="imgInstaller animate__animated animate__fadeIn animate__slow" src="web_resources/images/installer/setupSVG.svg" alt="">

        <form action="./installerDataCollect.html">
            <input class="animate__animated animate__fadeIn animate__slow" type="checkbox" required name="terms" value="termsAcepted">
