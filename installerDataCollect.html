<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="web_resources/css/global.css">
    <link rel="stylesheet" href="web_resources/css/installer/installerDataCollect.css">

</head>
<body class="d-flex justify-content-center align-items-center text-center">

        <p class="title animate__animated animate__fadeIn animate__slow">Un poco de información</p>

        <p class=" animate__animated animate__fadeIn animate__slow">Si no se rellenan los campos, el usuario será <b>'admin'</b> con contraseña <b>'admin'</b> y el nombre del blog será <b>BlogX</b>.</p>

        <img class="imgInstaller animate__animated animate__fadeIn animate__slow featuredImage" src="web_resources/images/installer/setupWizard.svg" alt="">

        <form action="installer" method="post">
            <label class="animate__animated animate__fadeIn animate__slow" for="user">Usuario: </label>
            <input class="animate__animated animate__fadeIn animate__slow inputUser" type="text" name="user"> <br>

            <label class="animate__animated animate__fadeIn animate__slow" for="password">Contraseña: </label>
            <input class="animate__animated animate__fadeIn animate__slow inputPassword" type="password" name="password"><br>

            <label class="animate__animated animate__fadeIn animate__slow" for="blogname">Nombre de tu blog: </label>
            <input class="animate__animated animate__fadeIn animate__slow inputName" type="text" name="blogname"><br>

            <input class="submitButton animate__animated animate__fadeIn animate__slow" type="submit" value="Crear BBDD">
        </form>

</body>
</html>
