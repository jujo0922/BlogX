<!DOCTYPE html>
<html lang='es'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Installer</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
  <link rel='stylesheet' href='web_resources/css/global.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css' />
  <link rel='stylesheet' href='web_resources/css/home/home.css'>
</head>

<body>

  <main class="d-flex justify-content-center align-items-center">
    <div class="panel d-flex justify-content-center align-items-center">
      <h3 class="animate__animated animate__fadeIn animate__slow">Iniciar sesión.</h3>
      <img class="animate__animated animate__fadeIn animate__slow" src="./web_resources/images/login/login.svg" alt=""><br><br>
      <form action="/BlogX/login" method="post">
        <label class="animate__animated animate__fadeIn animate__slow" for="user">Usuario:</label>
        <input class="inpUser animate__animated animate__fadeIn animate__slow" type="text" name="user" required><br><br>
        <label class="animate__animated animate__fadeIn animate__slow" for="user">Contraseña:</label>
        <input class="animate__animated animate__fadeIn animate__slow" type="password" name="password" required><br><br>
        <input class="btnSubmit animate__animated animate__fadeIn animate__slow" type="submit" value="Inciar Sesion.">

      </form>

    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
<style>
  :root {
    --primaryColor: #f2007a;
    --secondaryColor: #EDF2F4;
    --textPrimaryColor: #ffffff;
    --textSecondaryColor: #000000;
  }

  .panel {
    background-repeat: no-repeat;
    background-position: center;
    background-size: 450px;
    background-color: #EDF2F4;
    height: 550px;
    width: 500px;
    border-radius: 10px;
    flex-direction: column;
    margin-top: 100px;
  }
  .inpUser{
    margin-left: 30px;
  }

  .btnSubmit {
    border-radius: 10px;
    padding: 5px;
    background-color: #f2007a;
    border: none;
    transition: 0.2s;
    color: white;
    margin-left: 90px;
  }

  .btnSubmit:hover {
    transform: scale(1.1);
  }

  .panel img {
    width: 400px;
  }

  .blogx-primaryColor {
    background-color: var(--primaryColor);
  }

  body {
    background-image: url(./web_resources/images/installer/installer_background.jpg);
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    height: 100vh;
    width: 100%;
  }

  .hover:hover {
    text-decoration: underline;
    color: var(--secondaryColor);
  }

  .hoverPrimaryColor:hover {
    text-decoration: underline;
    color: var(--primaryColor) !important;
  }

  .noTextDecoration {
    text-decoration: none !important;
  }

  .blogx-secondaryColor {
    background-color: var(--secondaryColor);
  }

  .blogx-textPrimaryColor {
    color: var(--textPrimaryColor);
  }

  .blogx-textSecondaryColor {
    color: var(--textSecondaryColor);
  }

  .btn-login {
    margin-right: 20px;
    border: none;
    padding: 7px;
    border-radius: 5px;
  }
</style>
